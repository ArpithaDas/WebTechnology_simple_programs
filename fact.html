<!DOCTYPE html>
<html>
<head>
	<title>EX2</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			background: lightblue;
    	border-collapse: collapse;
		}
	</style>


	<script type="text/javascript">
		function clac(f)
		{
			var k=parseInt(f.num.value);
			if(isNaN(k))
				alert("Enter valid number");
			else{
			document.write(
			'<center><table border="2px solid black"><tr><th colspan="3"><b>No.s from 0 to'+k+' with their squares and cubes</b></th></tr><tr><th>Number</th><th>Square</th><th>Cube</th></tr>');
			for (var n =0; n<=k; n++)
			{	document.write('<tr><td>'+n+'</td><td>'+n*n+'</td><td>'+n*n*n+'</td></tr>');
			}
		document.write('</table></center>');
		}
		}
	</script>
	</head>
	<body>
		<form name=myForm>
			<table border="1px solid black">
			<tr><td>Enter the number</td><td><input type=text id=num></td></tr>
			<tr><td colspan=2><input type=button value=Submit onclick=clac(this.form)></td></tr>
		</table>
		</form>
	</body>
</html>
