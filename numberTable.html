<html>
<head>
<style>
table ,th ,td {
border: 1px solid black;
background-color: lightblue;
text-align: center;
border-collapse: collapse;
width: 50%;
}
table {margin:auto;}
</style>
<script>
function display(k)
{
	var n=parseInt(k.num.value);
	if(isNaN(n))
	{
	alert("enter the valid number!!");
	}
	
	document.write("<table border=2><tr><th colspan='3'>NUMBER TABLE</th></tr>");
	document.write("<tr><td>Numbers</td><td>Squares</td><td>Cubes</td></tr>");
	for(var i=0;i<=n;i++)
		{
		document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
		} 
	document.write("</table>");
		
}
</script>
</head>
<body>
<form name=myform>
<table border=2><tr><td>enter the number</td></tr>
<tr><td><input type="text" id="num"></td></tr>
<tr><td colspan=2><input type=button id="submit" value="press" onclick="display(this.form)"></td></tr>
</table>
</form>
</body>
</html>
